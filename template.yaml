AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  InventariaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: inventaria_layer
      Description: Shared code for Inventaria functions
      ContentUri: layers/inventaria_layer/
      CompatibleRuntimes:
        - python3.9
  Function1:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda_inventaria_alerts
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Architectures: 
        - arm64
      CodeUri: lambdas/lambda_inventaria_alerts/
      Role: arn:aws:iam::307154673918:role/lambda-execution-role
      Timeout: 900
      MemorySize: 1024
      Layers:
        - !Ref InventariaLayer 
        - arn:aws:lambda:us-east-1:307154673918:layer:psycopg2-layer:1
        - arn:aws:lambda:us-east-1:336392948345:layer:AWSSDKPandas-Python39-Arm64:25
      Events:
        ScheduleTrigger:
          Type: Schedule
          Properties:
            Schedule: "cron(30 6 * * ? *)"
  Function2:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda_bsale_fetch_movements
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Architectures: 
        - arm64
      CodeUri: lambdas/lambda_bsale_fetch_movements/
      Role: arn:aws:iam::307154673918:role/lambda-execution-role
      Timeout: 900
      MemorySize: 1024
      Layers:
        - !Ref InventariaLayer 
        - arn:aws:lambda:us-east-1:307154673918:layer:psycopg2-layer:1
        - arn:aws:lambda:us-east-1:336392948345:layer:AWSSDKPandas-Python39-Arm64:25
      Events:
        ScheduleTrigger:
          Type: Schedule
          Properties:
            Schedule: "cron(0 6 * * ? *)"
  Function3:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda_bsale_fetch_products
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Architectures: 
        - arm64
      CodeUri: lambdas/lambda_bsale_fetch_products/
      Role: arn:aws:iam::307154673918:role/lambda-execution-role
      Timeout: 900
      MemorySize: 1024
      Layers:
        - !Ref InventariaLayer 
        - arn:aws:lambda:us-east-1:307154673918:layer:psycopg2-layer:1
        - arn:aws:lambda:us-east-1:336392948345:layer:AWSSDKPandas-Python39-Arm64:25
      Events:
        ScheduleTrigger:
          Type: Schedule
          Properties:
            Schedule: "cron(0 6 ? * 1 *)"
